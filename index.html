<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Card System</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/main.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.js"></script> -->
    <script
      src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
      type="module"
    ></script>

    <!-- NEW: Lucide Icons Library -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <!-- Animation & Gesture Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>

    <link
      rel="apple-touch-icon"
      href="https://placehold.co/192x192/5e72e4/ffffff?text=Cards"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  </head>
  <body class="light-theme">
    <div class="app-shell">
      <!-- Floating Menu Button -->
      <button id="menu-btn" class="floating-menu-btn">
        <i data-lucide="menu"></i>
      </button>

      <!-- Slide-in Notification Panel -->
      <aside id="notification-panel" class="notification-panel">
        <div class="notification-header">
          <h2><i data-lucide="bell"></i> Notifications</h2>
          <button id="close-notifications-btn" class="icon-btn">
            <i data-lucide="x"></i>
          </button>
        </div>
        <ul id="notification-list">
          <!-- Notifications will be dynamically inserted here -->
        </ul>
      </aside>
      <div class="overlay" id="overlay"></div>

      <!-- Main App Content -->
      <main id="card-display-area" class="card-display-area">
        <div class="placeholder">
          <i data-lucide="mouse-pointer-click"></i>
          <h2>Welcome!</h2>
          <p>Choose a user action.</p>
          <div class="error-text"></div>
          <div class="token-text"></div>
          <div class="users-text"></div>
          <div class="user-actions"></div>
          <div class="custom-input">
            <input
              id="customAction"
              placeholder="Enter you custom action here"
              type="text"
            />
            <button id="customActionBtn">ENTER</button>
          </div>
        </div>
      </main>
    </div>

    <div id="in-app-notification" class="in-app-notification"></div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-messaging-compat.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>
    <!-- Component Scripts -->
    <script src="assets/js/components/CardComponent.js"></script>
    <script src="assets/js/components/FlashCard.js"></script>
    <script src="assets/js/components/Checklist.js"></script>
    <script src="assets/js/components/Quiz.js"></script>
    <script src="assets/js/components/NewFlashCard.js"></script>

    <!-- Services -->
    <script src="assets/js/services/ApiService.js"></script>
    <script src="assets/js/services/NotificationService.js"></script>

    <!-- Main App Logic -->
    <script src="assets/js/main.js"></script>

    <!-- Initialize Lucide Icons -->
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
